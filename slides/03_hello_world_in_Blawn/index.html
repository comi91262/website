<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no">

    <title>Blawnで Hallo world をしてみた</title>

    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/reveal.css">
    <link rel="stylesheet" href="../lib/css/theme/black.css">
    <style type="text/css">
      .reveal h1,
      .reveal h2,
      .reveal h3,
      .reveal h4,
      .reveal h5,
      .reveal h6 {
        text-transform: none;
      }
    </style>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/lib/css/monokai.css">


    <!-- Printing and PDF exports -->
    <script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md" data-separator="^\n---\n$"
          data-separator-vertical="^\n>>>\n$"></section>
      </div>
    </div>
    <script src="../lib/js/reveal.js"></script>

    <script>
            Reveal.initialize({
                dependencies: [
                    { src: '../lib/plugin/markdown/marked.js' },
                    { src: '../lib/plugin/markdown/markdown.js' },
                    { src: '../lib/plugin/notes/notes.js', async: true },
                    { src: '../lib/plugin/highlight/highlight.js', async: true }
                ]
            });
        </script>
  </body>
</html>
